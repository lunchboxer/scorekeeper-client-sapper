<tr class="results-row">
  <td>
    <span class="name">
      {student.englishName || student.chineseName + '(' + student.pinyinName +
      ')'}
    </span>
  </td>
  <td>{pointsTally}</td>
  <td>{negativeTally}</td>
  <td>
    {#if attendance.status !== 'present'}
    <span class="notpresent">{attendance.status}: {getTime(attendance.arrivedAt)}</span>
    {/if}
  </td>
</tr>

<style>
  .name {
    color: var(--primary-color);
    font-size: 1.8rem;
    font-weight: bold;
  }

  .notpresent {
    font-size: 0.8em;
  }
</style>

<script>
  import client from "../../utils/feathers";
  export default {
    oncreate() {
      const { student, sessionId } = this.get();
      if (sessionId) {
        client
          .service("points")
          .find({
            query: { studentId: student.id, classSessionId: sessionId }
          })
          .then(res => this.set({ points: res.data }));
      }
    },
    data() {
      return {
        points: []
      };
    },
    computed: {
      attendance: ({ student, attendances }) => {
        if (!attendances) return null;
        return attendances.find(
          attendance => attendance.student === student.id
        );
      },
      pointsTally: ({ points }) =>
        !points.length
          ? 0
          : points.reduce((tally, point) => tally + point.value, 0),
      negativeTally: ({ points }) =>
        !points.length
          ? 0
          : points
            .filter(point => point.value < 0)
            .reduce((tally, point) => tally + point.value, 0)
    },
    helpers: {
      getTime(date) {
        const dateTime = new Date(date);
        return dateTime.getHours() + ":" + dateTime.getMinutes();
      }
    }
  };
</script>
