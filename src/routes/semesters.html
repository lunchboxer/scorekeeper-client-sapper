<SemestersList />

<script>
  export default {
    data() {
      return { showCreateSemester: false }

    oncreate() {

    components: {
      CreateSemester: '../components/semesters/CreateSemester.html',
      SemestersLoader: '../components/semesters/SemestersLoader.html',
      SemestersList: '../components/semesters/SemestersList.html'
    }
  }
