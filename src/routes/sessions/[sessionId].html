<svelte:head>
  <title>Class session</title>
</svelte:head>

{#if error}
<h3 class="error">Error {error.code}</h3>
<p class="error">{error.message}</p>
{/if}

{#if $session.id}
<ClassSessionLoader />
{:else}
<p>Loading session...</p>
{/if}

<script>
  import client from '../../utils/feathers.js'

  export default {
    data() {
      return {
        error: ''
      }
    },
    preload({ params, query }) {
      const { sessionId } = params
      return { sessionId }
    },
    components: {
      ClassSessionLoader: "../../components/ClassSessionLoader.html"
    },
    async oncreate() {
      const { sessionId } = this.get()
      try {
        const session = await client.service('class-sessions').get(sessionId)
        this.store.set({ session })
      } catch (error) {
        this.set({ error })
      }
    }
  }
</script>
